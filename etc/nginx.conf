server {
	listen 80;
	server_name localhost;
	proxy_set_header host		$host;
	proxy_set_header X-Real-IP	$remote_addr;
	
	location ^~ /hello/ {
		proxy_pass http://0.0.0.0:8080;
	}
	location ^~ /uploads/ {
		root /home/box/web/;
	}
	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}
	location / {
		#return 404;
		proxy_pass http://0.0.0.0:8080;
	}
}